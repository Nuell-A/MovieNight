{% extends "base.html" %}

{% block content %}
    <div class="body">
        <div class="room-container">
            <label for="roomText">Room Name:</label>
            <input type="text" id="roomText">
            <button id="createRoomSubmit" >Create Room</button>
            <button id="joinRoomSubmit">Join Room</button>
        </div>
        <div class="video-player">
            <hr>
            <video id="localShare" controls autoplay muted></video>
            <video id="remoteShare" controls autoplay></video>
            <hr>
            <button id="localShareSubmit">Get Display Media</button>
            <button id="shareSubmit">Start Screen Share</button>
            <button id="stopSubmit">Stop Screen Share</button>
        </div>
        

    </div>
{% endblock %}
